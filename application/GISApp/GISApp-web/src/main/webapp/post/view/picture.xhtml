<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Picture</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <f:metadata>
            <f:viewParam name="id" value="#{pictureBean.id}" />
        </f:metadata>
        <p:graphicImage id="picture" value="#{pictureBean.picture}" stream="false" width="180px"/>
    </body>
</html>
