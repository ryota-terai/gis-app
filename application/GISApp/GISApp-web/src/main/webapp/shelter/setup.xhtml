<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <style type="text/css">
        .ui-paginator a {
            margin-right: 5px;
        }
    </style>
    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="content">
                <p:growl id="messages" showDetail="true"/>
                <h1>避難所セットアップ</h1>
                <h:form id="frm" enctype="multipart/form-data">
                    <p:fileUpload id="fileUpload" listener="#{shelterSetupBean.handleFileUpload}" mode="advanced" dragDropSupport="true"
                                  update="messages" sizeLimit="10000000" allowTypes="/(\.|\/)geojson$/"/>
                    <br/>
                    国土数値情報サイトの避難所情報が格納された、GeoJSONファイルを選択若しくは、ドラッグアンドドロップしてください
                    <br/>
                    <p:commandButton value="初期化" id="search" action="#{shelterSetupBean.initialize()}" ajax="false" style="margin-right:20px;" />
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
