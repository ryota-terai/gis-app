<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="/WEB-INF/template/template.xhtml">
            <ui:define name="content">
                <h:outputStylesheet name="css/style.css"/>
                <!-- MapLibre -->
                <link href="https://unpkg.com/maplibre-gl@2.1.1/dist/maplibre-gl.css" rel="stylesheet" />
                <script src="https://unpkg.com/maplibre-gl@2.1.1/dist/maplibre-gl.js"/>
                <!-- Semantic-UI  -->
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"/>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"/>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"/>
                <!-- ヘッダー -->
                <div id="header">
                    <h2 id="header-title">わかりやすい避難地図</h2>
                </div>
                <!-- 地図 -->
                <div id="map" style="width:100%;height:800px;"/>
                <!-- 避難所情報 -->
                <div id="bottom-area" >
                    <div id="shelter-info">
                        <div class="ui icon message" id="shelter-info-textarea">
                            <i class="bullhorn icon"></i>
                            <div class="content">
                                <div class="header"><span id="shelter-info-title">西海市からのお知らせ</span></div>
                                <p id="shelter-info-comment">この近くの避難所は、「<span id="shelter-name"></span>」です。こちらの避難所に避難してください！</p>
                                <div style="font-size: 18px;">
                                    こちらは
                                    <h:outputText value="#{topPageBean.now}">
                                        <f:convertDateTime type="date" pattern="yyyy年MM月dd日 HH時mm分" timeZone="Asia/Tokyo"/>
                                    </h:outputText>
                                    時点での情報です。
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="wrap">
                        <div class="hanrei"><h:graphicImage name="img/gake.png" width="100" height="150" alt="土砂災害警戒区域急傾斜地の崩壊"/></div>
                        <div class="hanrei"><h:graphicImage name="img/dosekiryu.png" width="100" height="150" alt="土砂災害特別警戒区域土石流"/></div>
                        <div class="hanrei"><h:graphicImage name="img/zisuberi.png" width="100" height="150" alt="土砂災害特別警戒区域地滑り"/> </div>
                        <div class="hanrei"><h:graphicImage name="img/shinsui.png" width="100" height="150" alt="洪水浸水想定区域の深さ"/></div>
                    </div>
                </div>
                <h:outputScript name="js/index.js" />
            </ui:define>
        </ui:composition>
    </h:body>
</html>
